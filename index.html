<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main class="container">
        <h1>Prévisions météorologique en France</h1>
        <div id="searchMenu" >
            <div id="latitudeAndLongitude" class="searchMenuType visible">
                <i class="fa-solid fa-magnifying-glass switchMenuIcon" id="latAndLongIcons"></i>
                <div id="latitude">
                    <label for="latitude">Latitude</label> <input type="text" name="latitude" id="latitudeInput">
                </div>
                <div id="longitude">
                    <label for="longitude">Longitude</label> <input type="text" name="longitude" id="longitudeInput">
                </div>
            </div>

            <div id="searchAddress" class="searchMenuType hidden">
                <i class="fa-solid fa-location-dot switchMenuIcon" id="searchAddressIcons"></i>
                <input type="text" placeholder="Entrez une addresse en france" id="searchAddressInput">

            </div>

            <select name="valueToObserve" id="valueToObserve">
                <option value="temperature_2m">Température</option>
                <option value="relative_humidity_2m">Humidité</option>
                <option value="wind_speed_10m">Vent</option>
                <option value="diffuse_radiation">Radiation</option>
            </select>
            <button id="searchButtonLatLong" class="visible">Rechercher</button>
            <button id="searchButtonAddress" class="hidden">Rechercher</button>

            <div id="searchPreview" class="hidden">
                <p>test</p>
            </div>

        </div>

        <div id="datas" class="hidden">

            <div id="datasFormPreviewSelection">
                <p class="menuFormPreview menuFormPreviewActive" id="textVersion">Version textuelle</p>
                <p class="menuFormPreview" id="graphicVersion">Graphique</p>
            </div>

            <div id="dataPreview">

                <h2 id="datasTitle"></h2>

                <div id="canvas" class="dataDisplayer hidden">
                    <canvas id="graph" aria-label="chart" role="img"></canvas>
                </div>


                <div id="weatherInformations" class="dataDisplayer"></div>

                <div id="buttons">
                    <button id="previousDayButton" disabled>Jour précédant</button>
                    <button id="nextDayButton">Jour suivant</button>
                </div>
            </div>



        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
        integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/apiCalls.js"></script>
    <script src="scripts/listeners.js"></script>
    <script src="scripts/DayValues.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
