<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main class="container">
        <h1>Prévisions météorologique</h1>
        <div id="searchMenu">
            <div id="latitude">
                <label for="latitude">Latitude</label> <input type="text" name="latitude" id="latitudeInput">
            </div>
            <div id="longitude">
                <label for="longitude">Longitude</label> <input type="text" name="longitude" id="longitudeInput">
            </div>
            <select name="valueToObserve" id="valueToObserve">
                <option value="temperature">Température</option>
                <option value="humidity">Humidité</option>
                <option value="wind">Vent</option>
            </select>
            <button id="searchButton">Rechercher</button>
        </div>

        <div id="datas">

            <canvas id="can" aria-label="chart" role="img"></canvas>

            <div id="weatherInformations"></div>

            <div id="buttons">
                <button id="previousDayButton" disabled>Jour précédant</button>
                <button id="nextDayButton">Jour suivant</button>
            </div>

        </div>

    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="scripts/apiCalls.js"></script>
    <script src="scripts/listeners.js"></script>
    <script src="scripts/DayValues.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
